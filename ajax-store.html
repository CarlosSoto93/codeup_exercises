<html>

<body>

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="text-center table table-striped table-bordered table-hover">
    <thead>
        <tr class="info">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<div class="col-lg text-center">
    <button id="refresh-Btn" class="btn btn-primary">Refresh</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var content = '';

    function refresh() {
        $.get("data/inventory.json").done(function (data) {
            for (var i = 0; i < data.length; i++) {
                content += '<tr>' + '<td>' + data[i].title + '</td>';
                content += '<td>' + data[i].quantity + '</td>';
                content += '<td>' + data[i].price + '</td>';
                content += '<td>' + data[i].categories + '</td>' + '</tr>';
            }
            $('#insertProducts').html(content);
        });
    }
    refresh();

    $('#refresh-Btn').click(function() {
        content = '';
        refresh();
    })


    // TODO: Take the data from inventory.json and append it to the products table

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
