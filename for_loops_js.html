<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
//1
    var random = Math.floor(Math.random() * 10) + 1;
    for ( var x = 1; x <= 10; ++x){
        var answer = (random * x);
        console.log(random + "x" + x + "=" + answer)
    }

//2

    for (var y = 1; y <= 10; ++y) {
        random = Math.floor(Math.random() * 200) + 20;
        if (random % 2 === 0) {
            console.log(random + " is even");
        } else{
            console.log(random + " is odd");
        }
    }

//3

    for (var number = 100; number >= 5; number -= 5) {
        console.log(number);
    }

//4

    var list = "<ul>\n";
    for (var i = 1; i <= 5; i++) {
        random = Math.floor(Math.random() * 20) + 10;
        list += "<li>random " + random + "</li>\n";
    }
    list += "</ul>"
    console.log(list);
</script>
</body>
</html>
