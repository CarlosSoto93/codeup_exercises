<script

<script>
    $(document).ready(function(){
        console.log("ready");

    //change background color of title when clicked//
        $('h1').click(function(){
            $('h1').css('background-color', 'green');
        });

    //change the font size of the main text (<p>) when double clicked//
        $('#main-text').dblclick(function(){
            $('#main-text').css('font-size', '18px');
        });

    });
</script>
