<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        body {
            background-image: url('img/sayagata-400px.png');
        }

        .blog-body {
            border: outset gray;
            background-color: rgba(91, 191, 225, 0.1);
            margin-right: 50px;
            margin-left: 50px;
            padding: 20px;
        }

        hr {
            height: 2px;
            background-color: gray;
        }

        h1 {
            margin-top: 75px;
        }

    </style>

</head>
<body>





<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Blog</a>
        </div>
    </div>
</nav>
<h1 class="text-center">Blog</h1>
<div id="post" class="blog-body"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
(function() {
    'use strict';

    var content = '';

    $.get("data/blog.json").done(function(data) {
        for(var i = 0; i < data.length; i++) {
            content += data[i].title + '<br><br>';
            content += data[i].content + '<br><br>';
            content += "Categories: " + data[i].categories + '<br><br>';
            content += data[i].date + '<br><br>';
            content += '<hr>'
        }
        $('#post').html(content);
    })

})();
</script>

</body>
</html>
